    <style type="text/css">
        .pluto-splash-container {
            display: flex;
            flex-direction: column;
            font-family: Helvetica, Arial, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab) 0 0/300% 300%;
            animation: 60s infinite pluto-gradient
        }

        .pluto-splash-abstract,
        .pluto-splash-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0
        }

        .pluto-splash-top {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%
        }

        .pluto-splash-center {
            display: flex;
            flex-grow: 1;
            position: relative;
            flex-basis: 100%;
            overflow: hidden
        }

        .pluto-splash-game-metadata,
        .pluto-splash-left {
            justify-content: center;
            display: flex;
            position: relative
        }

        .pluto-splash-left {
            align-items: center
        }

        .pluto-splash-game {
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            flex-basis: 100%
        }

        .pluto-splash-game-metadata {
            flex-direction: column;
            flex-grow: 1
        }

        .pluto-splash-game-consent {
            display: flex;
            justify-content: center;
            margin: 0pluto-5em
        }

        .pluto-splash-game-consent>p {
            text-align: justify;
            font-size: 12px;
            font-family: Arial;
            font-weight: 400;
            max-width: 300px
        }

        .pluto-splash-game-consent>p>a {
            color: #fff
        }

        .pluto-splash-game-thumbnail-play {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center
        }

        .pluto-splash-game-title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 4px;
            font-size: 1pluto-5em;
            color: #fff
        }

        .pluto-splash-game-thumbnail {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            margin: 4px
        }

        .pluto-splash-game-play {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 6px
        }

        .pluto-splash-game-description {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 4px;
            text-align: justify;
            font-size: 14px;
            font-family: Arial;
            font-weight: 400
        }

        .pluto-splash-game-title>p {
            max-width: 300px;
            padding: 8px 24px;
            text-transform: uppercase;
            text-align: center;
            box-sizing: border-box
        }

        .pluto-splash-game-description>p {
            overflow: auto;
            max-width: 300px;
            max-height: 200px;
            margin: 15px 0
        }

        .pluto-splash-game-thumbnail>img {
            border-radius: 4px;
            box-shadow: 0 1px 2px transparent;
            border: 2px solid hsla(0, 0%, 100%, .9)
        }

        .pluto-splash-game-play>button {
            padding: 8px;
            border-radius: 6px;
            border: 0;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 1px 2px transparent;
            width: 150px;
            background-color: hsla(0, 0%, 100%, .9)
        }

        .pluto-loader,
        .pluto-loader:after {
            border-radius: 50%;
            width: 1.5em;
            height: 1.5em
        }

        .pluto-loader {
            box-sizing: content-box;
            margin: 0 auto;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border: 1.1em solid hsla(0, 0%, 100%, .2);
            border-left-color: #fff;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: 1.1s linear infinite load8;
            animation: 1.1s linear infinite load8;
            display: none
        }

        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0);
                transform: rotate(0)
            }

            to {
                -webkit-transform: rotate(1turn);
                transform: rotate(1turn)
            }
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0);
                transform: rotate(0)
            }

            to {
                -webkit-transform: rotate(1turn);
                transform: rotate(1turn)
            }
        }

        @media screen and (max-height:600px) {
            .pluto-splash-game-description {
                display: none
            }
        }

        @media screen and (min-width:600px) {
            .pluto-splash-center>.pluto-splash-left {
                display: flex
            }

            .pluto-splash-game-consent>p,
            .pluto-splash-game-description>p,
            .pluto-splash-game-title>p {
                max-width: 500px
            }
        }

        @media screen and (min-height:600px) {
            .pluto-splash-container>.pluto-splash-top {
                display: flex
            }
        }

        @keyframes pluto-gradient {

            0%,
            to {
                background-position: 0 50%
            }

            50% {
                background-position: 100% 50%
            }
        }
    </style>
